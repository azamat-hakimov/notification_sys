spring:
  application:
    name: gateway

  config:
    import: optional:configserver:http://localhost:8071

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true


eureka:
  instance:
    prefer-ip-address: true

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/
